<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MusicMAX</title>
    <link rel="stylesheet" href="/static/style/style.css">
    <link rel="icon" href="/static/img/web_img/logo.png">
</head>
<body style="height: 100vh;background: url('/static/img/web_img/login_bg_1x.png'), no-repeat;background-size: cover;font-family: var(--font_girassol)">
<div class="log_main">
    <div class="logo">
        <img src="/static/img/web_img/logo.png" alt="" style="user-select: none;">
        <p>usicMAX</p>
    </div>
    <div class="box_log register">
        <form action="{{ url_for('register') }}" method="post">
            {% if error %}
                <h1>{{ error }}</h1>
            {% endif %}
            <div class="log_input_box">
                <input type="text" name="name" maxlength="50" placeholder="Name">
                <input type="text" name="username" maxlength="20" placeholder="Username" style="text-transform: lowercase">
                <input type="password" name="password" maxlength="30" placeholder="Password">
                <input class="userTypeInput" type="text" name="type" value="false" style="display: none">
                <div class="input_log" style="background: linear-gradient(270deg, rgba(255, 255, 255, 0) 48.11%, rgba(236, 32, 41, 0.35) 100%);">
                    <p style="margin-right: 15px;color: var(--color_primary)">User</p> or <p style="margin-left: 15px;">Singer</p>
                </div>
                <select name="category" id="category">
                    {% for category in categorys %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn">
                Creat
            </button>
        </form>
        <div class="log_window">
            Log In
        </div>
    </div>
    <div class="box_log login" style="display: none;">
        <form action="{{ url_for('login') }}" method="post">
            {% if error %}
                <h1>{{ error }}</h1>
            {% endif %}
            <div class="log_input_box">
                <input type="text" name="username" maxlength="15" placeholder="Username">
                <input type="password" name="password" maxlength="25" placeholder="Password">
            </div>
            <button class="btn">
                Log In
            </button>
        </form>
        <div class="log_window">
            Registration
        </div>
    </div>
</div>
<script src="/static/js/script.js"></script>
</body>
</html>
